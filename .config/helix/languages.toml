[[language]]
name = "rust"

[[language]]
name = "go"

[language-server.gopls.config]
gofumpt = true
analyses = { "fieldalignment" = true, "nilness" = true, "unusedvariable" = true }
staticcheck = true
vulncheck = "Imports"

[[language]]
name = "typescript"
formatter = { command = "prettier" }
auto-format = true

[[language]]
name = "toml"
formatter = { command = "prettier" }
auto-format = true

[[language]]
name = "yaml"
formatter = { command = "prettier" }
auto-format = true

[[language]]
name = "cpp"
indent = { tab-width = 4, unit = "    " }

[language-server.clangd]
args = [ "-std=c++11", "-Wc++11-extensions" ]
config = { "fallbackFlags" = [ "-std=c++11", "-Wc++11-extensions" ] }
